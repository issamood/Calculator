<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="smallDisplay"></div>
    <div class="display">0</div>
    <div class="buttonContainer">
        <button type="button" class="addBtn">+</button>
        <button type="button" class="subtractBtn">-</button>
        <button type="button" class="multiplyBtn">*</button>
        <button type="button" class="divideBtn">/</button>
        <button type="button" class="zeroBtn">0</button>
        <button type="button" class="oneBtn">1</button>
        <button type="button" class="twoBtn">2</button>
        <button type="button" class="threeBtn">3</button>
        <button type="button" class="fourBtn">4</button>
        <button type="button" class="fiveBtn">5</button>
        <button type="button" class="sixBtn">6</button>
        <button type="button" class="sevenBtn">7</button>
        <button type="button" class="eightBtn">8</button>
        <button type="button" class="nineBtn">9</button>
        <button type="button" class="equalBtn">=</button>
        <button type="button" class="backspaceBtn">backspace</button>
        <button type="button" class="clearBtn">clear</button>
    </div>
</body>
</html>
